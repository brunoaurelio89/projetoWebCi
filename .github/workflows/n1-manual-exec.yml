      #     -d '{"content": "Manual Pipeline! ✅ \nStatus: `${{ job.status }}` \nAutor: @${{ github.actor }}"}' \
      #     $DISCORD_WEBHOOK_URL

      - name: Notify Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TARGET_BRANCH: ${{ secrets.TARGET_BRANCH }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "Manual Pipeline! ✅ \nStatus: `${{ job.status }}` \nAutor: @${{ github.actor }} \nhttps://avatars.githubusercontent.com/u/${{ github.actor_id }}?v=4 "}' \
          $DISCORD_WEBHOOK_URL
          
